<!DOCTYPE HTML>
<html>
<head>
  <title>ESP32 Web Server</title>
  <meta charset="UTF-8">
  <link rel="icon" href="data:,">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<!-- Bootstrap JS Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        
        .tin_nhan {
            font-size: 1.2em;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container mt-5 d-flex align-items-center flex-column">
        <h1 class="mb-3">Hello from ESP32!</h1>
        <p class="mb-4">Trang web này chạy trên ESP32.</p>
        <hr>    
        <div>
            <form onsubmit="return sendLogin();">
                <input type="text" id="username" name="username">
                <span class="tin_nhan ms-3 text-primary border border-primary rounded px-2">User</span><br>
                <input type="password" id="password" name="password">
                <span class="tin_nhan ms-3 text-primary border border-primary rounded px-2 background-color-yellow">mật khẩu</span><br>
                <button class="btn btn-success mt-3" type="submit">Đăng nhập</button>
            </form>
        </div>
    
        <div class="row mt-5">
            <div class="col-md-6">
                <label for="client_cmd">Lệnh gửi từ client:</label><br>
                <textarea class="boder rounded-5"  id="client_cmd" rows="8" cols="50"></textarea><br>
                <button type="button" onclick="sendCommand()">Gửi lệnh</button>
            </div>
        
        
            <div class="col-md-6">
                <label for="server_response">Tin nhắn từ server:</label><br>
                <textarea id="server_response" rows="8" cols="50" readonly></textarea>
            </div>
        </div>
        
    </div>
    
    <script>
function sendLogin() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    if (username === "admin" && password === "admin"){
        document.getElementById('server_response').value = "Đăng nhập thành công!" + username + " " + password;    
    }
    else {
        document.getElementById('server_response').value = "Gà, "+ username + " " + password;
    }
    console.log(document.getElementById("username").value);
    console.log(document.getElementById("password").value);
    document.getElementById('client_cmd').value = "Tin nhắn " + document.getElementById("username").value + " " + document.getElementById("password").value;
    return false; // Ngăn chặn gửi form
}
    </script>
<!-- <script src="nhapscript.js"></script> -->
</body>
</html>
